<head>
  <title>Flow</title>
</head>

<body>
    {{> d3}}
    {{> newMessage}}
    {{> settings}}
</body>

<template name="newMessage">
    <div id="newMessage">
        <form id="newMessageForm">
            <input type="text" id="newMessageField">
            <label for="newMessageField">remaining: <span>160</span></label>
        </form>
    </div>
</template>

<template name="d3">
    <div id="d3"></div>
</template>

<template name="settings">
    <div id="settingsPanel">
        <div id="gravitySlider"><label for="gravitySlider">0.05</label></div>
        <br/>
        <div id="chargeSlider"><label for="chargeSlider">-1000</label></div>
        <br/>
        <button id="clearDbButton">Clear DB</button>
    </div>
</template>
