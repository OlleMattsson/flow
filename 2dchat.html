<head>
  <title>Flow</title>
</head>

<body>
    {{> d3}}
    {{> newMessage}}
    {{#if currentUser}}
    {{> admin}}
    {{/if}}
    {{> loginButtons}}
</body>

<template name="newMessage">
    <div id="newMessage">
        <form id="newMessageForm">
            <input type="text" id="newMessageField">
            <label for="newMessageField">remaining: <span>140</span></label>
        </form>
    </div>
</template>

<template name="d3">
    <div id="d3"></div>
</template>

<template name="admin">
    <div id="settingsPanel">
        <button id="clearDbButton">Clear DB</button>
        <button id="removeOldest">Remove Oldest</button>
        <button id="logData">log data</button>
        <button id="update">update data-selection</button>






    </div>
</template>
<template name="inactiveSettings">
    <div id="settingsPanel">
        <div id="gravitySlider"><label for="gravitySlider">0.05</label></div>
        <br/>
        <div id="chargeSlider"><label for="chargeSlider">-200</label></div>
        <br/>
        <div id="strengthSlider"><label for="strengthSlider">0.1</label></div>
        <br/>
    </div>
</template>
