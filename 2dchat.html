<head>
  <title>2dchat</title>
</head>

<body>

  {{> d3}}

  {{> newMessage}}

</body>


<template name="newMessage">
    <div id="newmessage">
        <form id="newMessageForm">
            <input type="text" id="newMessageField">
            <button>Send</button>
        </form>
    </div>
</template>

<template name="d3">
    <div id="d3"></div>
</template>

<template name="message">
    <div>{{message}}</div>
</template>
