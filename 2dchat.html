<head>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <title>Flow</title>
</head>

<body>
    {{> d3}}
    {{> newMessage}}

    {{#if currentUser}}
        {{> admin}}
    {{/if}}

    {{> loginButtons}}
    {{> messageList}}
</body>

<template name="newMessage">
    <div id="newMessage">
        <form id="newMessageForm">
            <input type="text" id="newMessageField">
            <label for="newMessageField">remaining: <span>140</span></label>
        </form>
    </div>
</template>

<template name="d3">
    <div id="d3"></div>
</template>

<template name="admin">
    <div id="settingsPanel">
        <button id="clearDbButton">Clear DB</button><br/>
        <button id="removeOldest">Remove Oldest</button><br/>
        <button id="logData">log data</button><br/>
        <button id="update">update data-selection</button><br/>
    </div>
</template>
<template name="inactiveSettings">
    <div id="settingsPanel">
        <div id="gravitySlider"><label for="gravitySlider">0.05</label></div>
        <br/>
        <div id="chargeSlider"><label for="chargeSlider">-200</label></div>
        <br/>
        <div id="strengthSlider"><label for="strengthSlider">0.1</label></div>
        <br/>
    </div>
</template>

<template name="messageList">
    <div id="messageListContainer">
        <div id="messageList" class="style-1">

                {{#each messages}}
                    <p>{{formattedTime}} - {{message}}</p>
                {{/each}}

        </div>
    </div>
</template>
